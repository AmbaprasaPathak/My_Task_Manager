<div class="container mt-5">
    <h2>{{ isSignIn ? 'Sign In' : 'Sign Up' }}</h2>
  
    <form *ngIf="isSignIn; else signUpForm" (ngSubmit)="onSignIn()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <div class="mt-3">
        <span>Don't have an account? </span>
        <button class="btn btn-link" (click)="toggleForm()" type="button">
          Sign Up
        </button>
      </div>
    </form>
  
    <ng-template #signUpForm>
      <form (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="mt-3">
          <span>Already have an account? </span>
          <button class="btn btn-link" (click)="toggleForm()" type="button">
            Sign In
          </button>
        </div>
      </form>
    </ng-template>
  </div>
